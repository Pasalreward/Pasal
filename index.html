<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasal Rewards</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #7c3aed;
            --accent-light: #a78bfa;
            --bg: #0f0f1e;
            --card-bg: #1a1a2e;
            --text-main: #ffffff;
            --text-sub: #a0a0b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: var(--text-main); 
            margin: 0;
            min-height: 100vh;
        }
        
        nav { 
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.2rem 10%; 
            display: flex; 
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(124, 58, 237, 0.3);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { 
            font-weight: 800; font-size: 1.6rem; 
            background: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; letter-spacing: -0.5px;
        }
        
        .dashboard { 
            max-width: 1200px; margin: 40px auto; padding: 0 25px; 
            display: grid; grid-template-columns: 320px 1fr; gap: 30px; 
        }
        @media (max-width: 850px) { .dashboard { grid-template-columns: 1fr; } }

        .stats-panel { 
            background: linear-gradient(135deg, var(--card-bg) 0%, #252540 100%);
            padding: 35px 25px; border-radius: 20px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(124, 58, 237, 0.2);
            height: fit-content; text-align: center; position: sticky; top: 100px;
        }

        .points-hero { 
            font-size: 3rem; font-weight: 800; 
            background: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; margin: 10px 0 15px 0;
        }

        .daily-box, .referral-box {
            margin-top: 25px; padding: 15px; border-radius: 15px;
        }

        .daily-box { background: rgba(124, 58, 237, 0.1); border: 1px solid rgba(124, 58, 237, 0.3); }

        .referral-box {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
            border: 1px solid rgba(236, 72, 153, 0.4);
        }

        .daily-btn, .copy-btn {
            color: white; border: none; padding: 12px; width: 100%;
            border-radius: 10px; font-weight: 700; cursor: pointer;
            transition: 0.3s; margin-top: 10px;
        }

        .daily-btn { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .daily-btn:disabled { background: #333; cursor: not-allowed; opacity: 0.6; }

        .copy-btn { 
            background: linear-gradient(135deg, #ec4899 0%, #7c3aed 100%); 
            text-transform: uppercase; letter-spacing: 1px;
        }
        .copy-btn:active { transform: scale(0.98); }

        h2 { 
            font-size: 1.6rem; font-weight: 700; margin-top: 40px; margin-bottom: 20px;
            color: var(--text-main); display: flex; align-items: center; gap: 12px;
        }
        h2::before {
            content: ''; width: 5px; height: 30px;
            background: linear-gradient(180deg, #7c3aed, #ec4899); border-radius: 10px;
        }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }

        .card { 
            background: var(--card-bg); border-radius: 16px; padding: 22px; 
            border: 1px solid rgba(124, 58, 237, 0.15); display: flex; 
            flex-direction: column; justify-content: space-between;
        }
        
        .reward-tag { 
            color: var(--success); font-weight: 700; font-size: 0.9rem; margin-bottom: 8px; 
            display: inline-block; background: rgba(16, 185, 129, 0.1);
            padding: 4px 12px; border-radius: 20px; border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .action-btn { 
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white; border: none; padding: 12px 20px; border-radius: 25px; 
            font-weight: 700; cursor: pointer; margin-top: 15px; width: 100%; transition: 0.3s;
        }
        .action-btn:disabled { background: #2a2a3e !important; color: #666 !important; cursor: not-allowed; }

        .stat-label { font-size: 0.75rem; font-weight: 700; color: var(--text-sub); letter-spacing: 2px; }
        .cooldown-text { font-size: 0.75rem; color: var(--warning); margin-top: 10px; font-weight: 600; }
    </style>
</head>
<body>

<nav><div class="logo">âœ¦ Pasal Rewards</div></nav>

<div class="dashboard">
    <div class="stats-panel">
        <p class="stat-label">YOUR BALANCE</p>
        <div class="points-hero" id="total-points">0</div>
        
        <div class="daily-box">
            <p class="stat-label" style="font-size: 0.65rem;">Daily Gift</p>
            <p id="daily-status" style="font-size: 0.8rem; margin: 5px 0;">Available Now!</p>
            <button class="daily-btn" id="daily-claim-btn" onclick="claimDaily()">CLAIM 50 PTS</button>
        </div>

        <div class="referral-box">
            <p style="font-size: 0.8rem; margin: 0; font-weight: 800; color: #ec4899;">ðŸ”¥ INVITE FRIENDS ðŸ”¥</p>
            <p style="font-size: 0.7rem; color: var(--text-sub); margin: 8px 0;">Get 1,000 pts for every new user who joins!</p>
            <button class="copy-btn" onclick="copySecretCode()">Copy Code</button>
            <p style="font-size: 0.6rem; margin-top: 8px; color: #ec4899;">ðŸ”¥ Tap to copy your unique code ðŸ”¥</p>
        </div>
    </div>

    <div class="content-panel">
        <h2>Active Quests</h2>
        <div class="grid" id="quest-container"></div>

        <h2>Redeem Rewards</h2>
        <div class="grid" id="reward-container"></div>
    </div>
</div>

<script>
    // EDIT THIS TEXT: This is what gets copied to the user's clipboard
    const HIDDEN_REFERRAL_TEXT = "https://brendonbhatta.github.io/Pasal/";

    const QUESTS = [
        { id: 'sub', title: 'Subscribe to Channel', points: 200, link: 'https://www.youtube.com/@AnimatedSheikh' },
        { id: 'v1', title: 'Watch Video 1', points: 100, link: 'https://www.youtube.com/watch?v=SInlMgLlfKQ' },
        { id: 'v2', title: 'Watch Video 2', points: 100, link: 'https://www.youtube.com/watch?v=ALSEpg-mz5Q' },
        { id: 'v3', title: 'Watch Video 3', points: 100, link: 'https://www.youtube.com/watch?v=SInlMgLlfKQ' },
        { id: 'v4', title: 'Watch Video 4', points: 100, link: 'https://www.youtube.com/watch?v=SInlMgLlfKQ' },
        { id: 'v5', title: 'Watch Video 5', points: 100, link: 'https://www.youtube.com/watch?v=SInlMgLlfKQ' },
    ];

    const REWARDS = [
        { name: '500 robux', cost: 3000 },
        { name: '1000 robux', cost: 6000 },
        { name: 'Freefire 1000 diamond', cost: 2500},
        { name: 'Mobile legends 10000 diamonds', cost: 8000 },
    ];

    const COOLDOWN_TIME = 24 * 60 * 60 * 1000;
    let points = parseInt(localStorage.getItem('pasal_points')) || 0;

    function init() {
        renderQuests();
        renderRewards();
        updatePointsDisplay();
        checkDailyStatus();
        checkCooldowns();
        setInterval(() => { checkCooldowns(); checkDailyStatus(); }, 5000);
    }

    function copySecretCode() {
        navigator.clipboard.writeText(HIDDEN_REFERRAL_TEXT);
        alert("Referral code copied successfully! ðŸ”¥");
    }

    function renderQuests() {
        const container = document.getElementById('quest-container');
        const now = Date.now();
        container.innerHTML = QUESTS.map(q => {
            const lastDone = localStorage.getItem('time-' + q.id);
            const isPending = localStorage.getItem('pending-' + q.id);
            let btnText = "Start";
            let btnStyle = "";
            let isDisabled = "";

            if (lastDone && (now - lastDone < COOLDOWN_TIME)) {
                btnText = "COMPLETED"; isDisabled = "disabled"; btnStyle = "background: #2a2a3e";
            } else if (isPending === 'true') {
                btnText = "CLAIM POINTS"; btnStyle = "background: linear-gradient(135deg, #10b981 0%, #059669 100%)";
            }
            return `
                <div class="card">
                    <div><span class="reward-tag">+${q.points} Points</span><h4 style="margin: 5px 0;">${q.title}</h4></div>
                    <button class="action-btn" id="btn-${q.id}" ${isDisabled} style="${btnStyle}" onclick="handleQuest('${q.id}', '${q.link}', ${q.points})">${btnText}</button>
                    <div class="cooldown-text" id="timer-${q.id}" style="display:none"></div>
                </div>
            `;
        }).join('');
    }

    function renderRewards() {
        const container = document.getElementById('reward-container');
        container.innerHTML = REWARDS.map(r => `
            <div class="card">
                <div><h4>${r.name}</h4><p style="font-weight:700; color:var(--accent-light);">${r.cost.toLocaleString()} pts</p></div>
                <button class="action-btn" onclick="redeem('${r.name}', ${r.cost})">Redeem</button>
            </div>
        `).join('');
    }

    function handleQuest(id, link, amount) {
        const btn = document.getElementById('btn-' + id);
        if (localStorage.getItem('pending-' + id) === 'true') {
            points += amount;
            localStorage.setItem('pasal_points', points);
            localStorage.setItem('time-' + id, Date.now());
            localStorage.removeItem('pending-' + id);
            updatePointsDisplay();
            checkCooldowns();
            alert("Reward Claimed!");
        } else {
            window.open(link, '_blank');
            localStorage.setItem('pending-' + id, 'true');
            btn.innerText = "CLAIM POINTS";
            btn.style.background = "linear-gradient(135deg, #10b981 0%, #059669 100%)";
        }
    }

    function updatePointsDisplay() {
        document.getElementById('total-points').innerText = points.toLocaleString();
    }

    function checkDailyStatus() {
        const lastDaily = localStorage.getItem('pasal_last_daily');
        const btn = document.getElementById('daily-claim-btn');
        const status = document.getElementById('daily-status');
        const now = Date.now();
        if (lastDaily && (now - lastDaily < COOLDOWN_TIME)) {
            const rem = COOLDOWN_TIME - (now - lastDaily);
            const h = Math.floor(rem / 3600000);
            const m = Math.floor((rem % 3600000) / 60000);
            btn.disabled = true; btn.innerText = "CLAIMED";
            status.innerText = `Next gift in ${h}h ${m}m`;
        } else {
            btn.disabled = false; btn.innerText = "CLAIM 50 PTS"; status.innerText = "Available Now!";
        }
    }

    function claimDaily() {
        points += 50;
        localStorage.setItem('pasal_points', points);
        localStorage.setItem('pasal_last_daily', Date.now());
        updatePointsDisplay(); checkDailyStatus();
        alert("Daily Reward Claimed! +50 Points");
    }

    function checkCooldowns() {
        const now = Date.now();
        QUESTS.forEach(q => {
            const lastDone = localStorage.getItem('time-' + q.id);
            const isPending = localStorage.getItem('pending-' + q.id);
            const btn = document.getElementById('btn-' + q.id);
            const timer = document.getElementById('timer-' + q.id);
            if (!btn) return;
            if (lastDone && (now - lastDone < COOLDOWN_TIME)) {
                btn.disabled = true; btn.innerText = "COMPLETED"; btn.style.background = "#2a2a3e";
                timer.style.display = 'block';
                const rem = COOLDOWN_TIME - (now - lastDone);
                timer.innerText = `Reset in ${Math.floor(rem / 3600000)}h ${Math.floor((rem % 3600000) / 60000)}m`;
            } else if (isPending === 'true') {
                btn.innerText = "CLAIM POINTS"; btn.style.background = "linear-gradient(135deg, #10b981 0%, #059669 100%)";
            }
        });
    }

    function redeem(name, cost) {
        if (points >= cost) {
            points -= cost; localStorage.setItem('pasal_points', points);
            updatePointsDisplay(); alert(`Redeemed ${name}!`);
        } else { alert(`Need ${(cost - points).toLocaleString()} more points!`); }
    }

    init();
</script>

</body>
</html>
